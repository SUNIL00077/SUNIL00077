<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label >Email</label>
            <input type="text" class="form-control" formControlName="email">
            <small *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">Please Enter Valid Email</small>
          </div>
          <div class="form-group">
            <label >Date</label>
            <input type="date" class="form-control" formControlName="date">
            <small *ngIf="loginForm.get('date')?.invalid && loginForm.get('date')?.touched">Please enter password</small>
          </div>
          <div class="form-group">
            <label >Password</label>
            <input type="text" class="form-control" formControlName="password">
            <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Please enter password</small>
          </div>
          <div class="form-group">
            <label >Confirm Password</label>
            <input type="text" class="form-control" formControlName="confirmpassword">
            <small *ngIf="loginForm.controls['confirmpassword'].invalid && loginForm.controls['confirmpassword'].touched">
              Please enter confirm password</small>
              <small *ngIf="loginForm.errors?.['passwordMismatchError'] && loginForm.get('confirmpassword')?.touched">Please enter correct password</small>
          </div>
          <div class="form-group">
          <button class="btn-primary" (click)="login()">login</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
