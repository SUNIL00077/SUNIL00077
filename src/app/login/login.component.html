<div class="bg-img">
  <div class="container">
    <div class="margin">
      <div class="row justify-content-center">
        <div class="col-md-6 rounded shadow">
          <div class="card">
            <div class="text-center">
              <h2 class="bg-wel">Welcome</h2>
            </div>
            <form [formGroup]="loginform" class="bg">
              <div class="form-group">
                <label for="name" style="margin-left:5%; font-size: large;">Name:-</label>
                <input type="text" class="form-control" placeholder="please enter name" formControlName="name">
                <small *ngIf="loginform.get('name')?.invalid && loginform.get('name')?.touched"
                  class="text-danger">Please enter Name</small>
              </div><br>
              <div class="form-group">
                <label for="email" style="margin-left:5%; font-size: large;">Email:-</label>
                <input type="email" class="form-control" placeholder="please enter email" formControlName="email">
                <!-- <small *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched"
                  class="text-danger">Pllease entet email </small> -->
                  <div *ngIf="loginform.controls['email'].errors && loginform.controls['email'].touched">
                    <small *ngIf="email?.hasError('required')">Required</small>
                    <small *ngIf="email?.hasError('pattern')">not correct</small>
                  </div>
              </div><br>
              <div class="form-group">
                <label for="password" style="margin-left:5%; font-size: large;">Password:-</label>
                <input type="password" class="form-control" placeholder="please enter password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" formControlName="password">
                <small *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched"
                  class="text-danger">please enter password</small>
              </div><br>
              <button class="btn btn-success" style="margin-left: 42%; margin-bottom: 5%;"
                [disabled]="loginform.invalid" (click)="login()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
