<div class="backgroung">
  <div class="container">
    <div class="row justify-content-center ">
      <div class="col-md-6 rounded shadow py-4">
        <div class="card">
          <div class="text-center">
            <h1>Signup Form</h1>
          </div>
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="userName">UserName</label>
              <input type="userName" class="form-control" id="userName" formControlName="userName"
                placeholder=" userName">
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder=" Email Address">
              <small class="text-danger"
                *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Please enter valid
                email</small>
            </div>
            <div class="form-group">
              <label for="email">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                placeholder=" Password">
            </div>
            <div class="form-group" formArrayName="skills">
              <label for="skills">Skills</label>
              <ng-container *ngFor="let skill of loginForm.get('skills').controls; index as i">
                <input type="text" class="form-control mt-2" formControlName="{{i}}" placeholder="add skills">
                <!-- <small *ngIf="loginForm.get('skills')?.invalid && loginForm.get('skills')?.touched">please enter</small> -->
              </ng-container><br>
              <button (click)="onAddSkills()" class="btn btn-success btn-sm"><i>+</i>Add Skills</button>
            </div>
            <div class="form-group">
              <button type="submit" (click)="OnSubmit()" [disabled]="loginForm.invalid"
                class="btn btn-primary">Login</button>
            </div>
          </form>
          <a routerLink="/login">Alredy have an account? login Here!!</a>
        </div>
      </div>
    </div>
  </div>
</div>
